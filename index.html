            body{

                border:0.5px solid grey;

            .typewriter h1 {
                overflow: hidden;
                border-right: .15em solid red;
                white-space: nowrap;
                animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;

            @media screen and (max-width:800px){
                a{

                    position: relative;
                    font-size: 75%;

                }
                body{
                    overflow: hidden;
                }
                .index-img{
                    position:relative;
                    width: 150%;

                }
                p{
                    position: relative;
                    transform: translateX(-10%);
                }
                .index-resume{
                    transform: translateX(20%);
                }
            }

            @keyframes typing {
            from { width: 0 }
            to { width: 100% }
            }

            @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: rgb(0, 0, 0); }
            }

            @keyframes fade{
                0%{opacity: 0;}
                100%{opacity: 1;}
            }
        </style>
