<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oliver Morla">
    <meta name="keywords" content="Stop Watch">
    <meta name="description" content="Simple Stop Watch made with Vanilla JavaScript!">
    <title>myStopWatch</title>
    <link rel="stylesheet" href="styles.css" defer>
    <script src="script.js" defer></script>
</head>
<body> 
    <div class="stopwatch-container">
        <div class="stopwatch-flex">
            <div class="menu-toggle-container">
                <a href="#" style="display:none">
                    <span class="menu-button"></span>
                    <span class="menu-button"></span>
                    <span class="menu-button"></span>
                </a>
                <div class="menu-items">
                    <span id="dark-mode-format">Dark Mode</span>
                    <div class="dark-mode-button"></div>
                </div>
            </div>
            <div class="stopwatch-title">Stop Watch</div>
            <div class="stopwatch-numbers">
                <span id="minutes">00</span>  
                <span id="stopwatch-columns">:</span>
                <span id="seconds">00</span>
                <span id="stopwatch-columns">:</span>
                <span id="mseconds">00</span>
            </div>
            <div class="stopwatch-buttons">
                <button class="button-styles" id="button-start">Start</button>
                <button class="button-styles" id="button-stop">Stop</button>
                <button class="button-styles" id="button-reset">Reset</button>
            </div> 
        </div>
    </div>
</body>
</html>
