            *{

            .contact-box{
                width: 600px;
                background-color: #fff;

                width: 500px;
                height: 40px;

                padding-left: 10px;

                border: 1px solid f777;
                border-radius: 14px;
                outline:none;
            }

            .button{
                border-radius: 20px;
                color: #fff;
                margin-top: 18px;
                padding: 10px;
                background-color: #47c35a;
                font-size: 12px;
                border: none;
                cursor:pointer;
            }

                padding-top: 10px;
            }

                a{

                    text-align: center;

                body{
                    overflow-x:hidden;
                    scroll-behavior: smooth;             
                }
                .input-field, .contact-box, .button{
